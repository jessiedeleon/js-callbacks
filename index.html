	// more callbacks
		var another_cb = function(){
			console.log("TEST");
		};

		var MainFunction = function(fn)
		{
			var rand_num = Math.floor(Math.random() * (100 - 0 + 1)) + 0;
			var rand_str = Math.random().toString(36).slice(2);
			var result = fn(rand_num, rand_str, another_cb);

			// alert(result);
			result();

			function r_fn(){
				console.log("Returning a function");
			}

			return r_fn;
		};

		MainFunction(function(num, str, fn){
			console.log('Hello World! ' + num + " " + str);
			fn();

			// return 777;

			function ret_fn(){
				alert('From callback');
			}

			return ret_fn;
		})();
